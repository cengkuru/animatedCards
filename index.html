<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Only Skeleton Card Loader </title>
    <meta name="description" content="Tailwind powered CSS Card Loader">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from from-gray-300 to-gray-400">

        <div
            class="w-64 mr-5 max-w-sm pb-8 bg-cover bg-center bg-white cursor-pointer transform duration-500 hover:-translate-y-1 shadow-2xl rounded-xl">
            <img class="h-48 bg-gray-200 rounded-tr rounded-tl"
                src="https://static.billboard.com/files/2021/04/01-Bruno-Mars-Anderson-.Paak-Silk-Sonic-Leave-the-Door-Open-screenshot-2021-billboard-1548-1618433812-compressed.jpg"
                alt="">

            <div class="p-5">
                <div class="font-bold text-2xl">
                    Leave the Door Open
                </div>

                <p>
                    Bruno Mars and Anderson Paak's first song as Silk Sonic
                </p>

            </div>
        </div>

        <div
            class="w-64 max-w-sm pb-8 bg-cover bg-center bg-white cursor-pointer transform duration-500 hover:-translate-y-1 shadow-2xl rounded-xl">
            <div class="h-48 bg-gray-200 rounded-tr rounded-tl animate-pulse"></div>
            <div class="p-5">
                <div class="h-6 rounded-sm bg-gray-200 animate-pulse mb-4"></div>

                <div class="grid grid-cols-4 gap-1">
                    <div class="col-span-3 h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-2 h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-2 h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-3 h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-2 h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-4 rounded-sm bg-gray-200 animate-pulse"></div>
                </div>

            </div>
        </div>
    </div>

</body>
<!-- Inspired by Chri's youtube tutorial https://www.youtube.com/watch?v=F0QLDMWrgp8 -->

</html>
